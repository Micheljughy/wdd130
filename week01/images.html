<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images Example</title>
  </head>
  <body>
    <h1>Images in HTML</h1>
    <p>This is an example of how to include images in an HTML document.</p>
    <h2>Local Image</h2>
    <img src="temples-small 1.jpg" alt="temples-small1" width="300" />
    <img src="temples-small 2.jpg" alt="temples-small2" width="300" />
    <img src="temples-small 3.jpg" alt="temples-small3" width="300" />
    <img src="temples-small4.jpg" alt="temples-small4" width="300" />
    <img src="temples-small5.jpg" alt="temples-small5" width="300" />
    <img src="temples-small6.jpg" alt="temples-small6" width="300" />
    
  </body>
</html>
